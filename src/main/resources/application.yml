spring:
  application:
    name: Switch Manga API

  # JPA 설정
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # SQL 초기화 설정
  sql:
    init:
      mode: never

  # 파일 업로드
  servlet:
    multipart:
      enabled: true
      max-file-size: 1024MB
      max-request-size: 1024MB

  # ========================================
  # 기본 DB 설정 (로컬 개발용 - 33060)
  # ========================================
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:33060/switchmanga?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: rootpass
    hikari:
      maximum-pool-size: 10

# JWT 설정
jwt:
  secret: your-super-secret-key-change-this-in-production-minimum-256-bits
  expiration: 86400000

# 서버 설정
server:
  port: 8081

# 파일 업로드 경로
file:
  upload:
    base-dir: /home/ubuntu/uploads
    books-dir: books
    temp-dir: temp

---
# ========================================
# 운영 환경 (prod) - 서버에서 사용
# 실행: java -jar app.jar --spring.profiles.active=prod
# ========================================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/switchmanga?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: rootpass
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

file:
  upload:
    base-dir: /home/ubuntu/uploads
    books-dir: books
    temp-dir: temp