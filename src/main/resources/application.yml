server:
  port: 8080

spring:
  profiles:
    active: local
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
  
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

logging:
  level:
    com.switchmanga.api: DEBUG
    org.hibernate.SQL: DEBUG

---
# 개발 환경 (로컬)
spring:

  datasource:
    url: jdbc:mariadb://localhost:33060/switchmanga
    username: switchmanga
    password: switchmanga123
    driver-class-name: org.mariadb.jdbc.Driver

# JWT 설정
jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
  expiration: 86400000
