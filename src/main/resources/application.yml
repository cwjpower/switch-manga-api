server:
  port: 8080
  address: 0.0.0.0

spring:
  profiles:
    active: local
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB        # 단일 파일 최대 크기
      max-request-size: 100MB     # 전체 요청 최대 크기
      file-size-threshold: 1MB    # 메모리에 저장할 임계값

logging:
  level:
    com.switchmanga.api: DEBUG
    org.hibernate.SQL: DEBUG

---
# 개발 환경 (로컬)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mariadb://localhost:33060/switchmanga
    username: root
    password: ${DB_PASSWORD:rootpass}
    driver-class-name: org.mariadb.jdbc.Driver

# JWT 설정
jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
  expiration: 86400000  # 24시간 (밀리초)

# 파일 업로드 경로 설정
file:
  upload:
    base-dir: /home/ubuntu/herocomics/switch-manga-api/uploads
    books-dir: books
    temp-dir: temp
