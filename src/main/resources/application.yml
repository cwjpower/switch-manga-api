spring:
  application:
    name: Switch Manga API

  # JPA 설정
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    hibernate:
      ddl-auto: validate    # ✅ update → validate 변경!
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # SQL 초기화 설정
  sql:
    init:
      mode: never

  # 파일 업로드
  servlet:
    multipart:
      enabled: true
      max-file-size: 1024MB
      max-request-size: 1024MB

  # 기본 DB 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:33060/switchmanga?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: rootpass
    hikari:
      maximum-pool-size: 10

# JWT 설정
jwt:
  secret: your-super-secret-key-change-this-in-production-minimum-256-bits
  expiration: 86400000

# 서버 설정
server:
  port: 8081

# 파일 업로드 경로
file:
  upload:
    base-dir: /home/ubuntu/uploads
    books-dir: books
    temp-dir: temp

---
# 개발 환경 (local)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:33060/switchmanga?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: rootpass
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate    # ✅ update → validate 변경!
    defer-datasource-initialization: false

  sql:
    init:
      mode: never

file:
  upload:
    base-dir: /home/ubuntu/uploads
    books-dir: books
    temp-dir: temp

---
# 운영 환경 (prod)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://mariadb:3306/switchmanga?useSSL=true
    username: springboot
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: validate    # ✅ update → validate 변경!
    show-sql: false
    defer-datasource-initialization: false

  sql:
    init:
      mode: never

file:
  upload:
    base-dir: /var/uploads
    books-dir: books
    temp-dir: temp