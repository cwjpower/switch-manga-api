---
# 공통 설정
spring:
  application:
    name: Switch Manga API

  # JPA 설정
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true  # ⭐ 추가!
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # SQL 초기화 설정 ⭐ 추가!
  sql:
    init:
      mode: always

  # 파일 업로드
  servlet:
    multipart:
      enabled: true
      max-file-size: 1024MB
      max-request-size: 1024MB

  # 기본 DB 설정 (프로파일 없을 때 사용)
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:33060/switchmanga?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: rootpass
    hikari:
      maximum-pool-size: 10

# JWT 설정
jwt:
  secret: your-super-secret-key-change-this-in-production-minimum-256-bits
  expiration: 86400000

# 서버 설정
server:
  port: 8081

# 파일 업로드 경로
file:
  upload:
    base-dir: /home/ubuntu/uploads
    books-dir: books
    temp-dir: temp

---
# 개발 환경 (local)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:33060/switchmanga?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: rootpass
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true  # ⭐ 추가!

  sql:
    init:
      mode: always  # ⭐ 추가!

# 파일 업로드 경로 ✅ Windows 경로로 변경!
file:
  upload:
    base-dir: D:/Again_E-Book/switch-manga-api/uploads
    books-dir: books
    temp-dir: temp

---
# 운영 환경 (GCP)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://mariadb:3306/switchmanga?useSSL=true  # herocomics → switchmanga
    username: springboot
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    defer-datasource-initialization: true  # ⭐ 추가!

  sql:
    init:
      mode: never  # 운영에서는 never!

# 파일 업로드 경로
file:
  upload:
    base-dir: /var/uploads
    books-dir: books
    temp-dir: temp